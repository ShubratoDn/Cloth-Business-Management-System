spring.application.name=Cloth-Business-Management-System


# Configure server port
server.port=1234

# DataSource configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cloth-business
spring.datasource.username=root
spring.datasource.password=

# MySQL JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate behavior: update the database schema based on entities
spring.jpa.hibernate.ddl-auto=update

# Enable SQL query logging and formatting
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=DEBUG




spring.data.redis.host=localhost
spring.data.redis.port=6379



